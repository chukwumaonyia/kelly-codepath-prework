<!DOCTYPE html>
<html>

<head>
    <title> FILL IN YOUR INFORMATIONS</title>
    <link rel="stylesheet" href="style.css/formstyle.css">
    <link rel="shortcut icon" type="image/avif" href="image/favicon.avif" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="greet">
        <button>get our compliment</button>
        <div class="ourgreet">
            <p> welcome to our portal</p>
        </div>
    </div>
    <fieldset>
        <form action="#">
            <label>USERNAME:</label><br>
            <input class="rinput" type="text" name="username" placeholder="enter username" required> <br>
            <br>
            <label>PASSWORD: </label> <br>
            <input class="rinput" type="password" name="PASSWORD" placeholder="enter PASSWORD"> <br>
            <br>
            <label>email</label> <br>
            <input class="rinput" type="email" name="email" placeholder="enter email"> <br>
            <br>
            <label>date of birth</label> <br>
            <input type="date" name="date" placeholder="enter date of birth">
            <br> <br>
            <label for="course"> choose prefferd course </label> <br>
            <select id="course" name="course">
                <option value="FOOD TECH"> FOOD TECH </option>
                <option value="EVENT PLAN">EVENT PLAN</option>
                <option value="BIRTHDAYS"> BIRTHDAYS</option>
            </select>
            <p> select marital status </p>
            <input type="radio" name="status" value="single">
            <label for="single">single</label>
            <input type="radio" name="status" value="married">
            <label for="married">married</label>

            <p> select preferred state</p>
            <input type="checkbox" name="state" value=" enugu">
            <label for="enugu"> enugu</label>
            <input type="checkbox" name="state" value="port harcourt">
            <label for="port harcourt">port harcourt</label>
            <input type="checkbox" name="state" value="Edo">
            <label for="edo">Edo</label>

            <input type="checkbox" name="state" value="abuja">
            <label for="abuja">abuja</label>

            <input type="checkbox" name="state" value="cross-river">
            <label for="cross-river">cross-river</label>
            <br>
            <br>
            <label> briefly describe yourself</label> <br>
            <textarea name="description" maxlength="200"></textarea> <br>
            <input type="submit">
        </form>
        <legend>SIGN UP </legend>
    </fieldset>




</body>

</html>
