<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your KTOZACHI account</title>
    <link rel="stylesheet" href="style.css/style.css">
    <link rel="shortcut icon" type="image/jpg" href="image.html/LOGO.jpg "/>
</head>

<body>
    <div style="background-color: #d3e3e3; top: 0; width: 100%;" id="desktop">
        <div id="div1">
            <img id="img1" src="image.html/LOGO.jpg" alt="">
            <div class="home">
                <a href="index.html" style="color: rgb(179, 132, 52);" target="_blank">HOME</a>
            </div>
            <p id="p1">Sign in</p>
            <input id="textbox" type="text" name="email" placeholder="Email, phone, or facebook" required>
            <hr>
            <label id="label1" for="">No account?</label>
            <a id="a1" href="form.html" target="_blank">Create one!</a><br><br>
            <a id="a2" href="#">Sign in with Windows Hello or a security key</a>
            <a id="a3" href="#"><img id="img2" src="image.html/q4.png" alt=""></a><br><br>
            <input id="submit" type="submit" name="submit" value="Next">
        </div>

        <div class="div2">
            <div>
                <img id="img3" src="image.html/key.png" alt="">
                <label id="label3" for="">Sign-in options</label>
            </div>
        </div>

        <div id="div3">
            <a id="a4" href="#">Terms of use</a>
            <a id="a5" href="#">Privacy & cookies</a>

        </div>
    </div>



    <!----------------------- mobile view------------------------- -->

    <div class="mobile" id="phoneView">
        <img class="image" src="image.html/LOGO.jpg" alt="#">
        <p id="d1">Sign in</p>
        <input id="textbox" type="text" name="email" placeholder="Email, phone, or facebook" required>
        <hr>
        <label class="demo2" for="">No account?</label>
        <a id="a1" href="form.html" target="_blank">Create one!</a><br><br>
        <a id="a2" href="#">Sign in with Windows Hello or a security key</a>
        <a id="a3" href="#"><img id="img2" src="image.html/q4.png" alt=""></a><br><br>
        <input id="submit" type="submit" name="submit" value="Next">


        <div class="div10">
            <div>
                <img id="img3" src="image.html/key.png" alt="">
                <label id="label1" for="">Sign-in options</label>
            </div>
        </div>

        <div id="div7">
            <a id="a4" href="#">Terms of use</a>
            <a id="a5" href="#">Privacy & cookies</a>
        </div>

    </div>



</body>

<script>
    window.onload = function () {
        if (window.innerWidth > 800) {
            document.getElementById('desktop').style.display = 'block';
            document.getElementById('phoneView').style.display = 'none';
        } else {
            document.getElementById('desktop').style.display = 'none';
            document.getElementById('phoneView').style.display = 'block';
        }
    }

    window.onresize = function () {
        if (window.innerWidth > 800) {
            document.getElementById('desktop').style.display = 'block';
            document.getElementById('phoneView').style.display = 'none';
        } else {
            document.getElementById('desktop').style.display = 'none';
            document.getElementById('phoneView').style.display = 'block';
        }
    }
</script>

</html>
